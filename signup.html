<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Requester Registration</h1>
    <h3>Create an iCloudTask Account</h3>
    <form class="border border-light p-5" action="#!">
      <p class="h4 mb-4">Sign up</p>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Country of residence*</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Pakistan</option>
          <option>USA</option>
          <option>UK</option>
          <option>Canada</option>
          <option>UAE</option>
        </select>
      </div>
      <div class="form-row mb-4">
        <div class="col">
          <label for="exampleFormControlSelect1">Name</label>
          <input
            type="text"
            id="defaultRegisterFormFirstName"
            class="form-control"
          />
        </div>
        <div class="col">
          <!-- Last name -->
          <label for="exampleFormControlSelect1">Last Name</label>
          <input
            type="text"
            id="defaultRegisterFormLastName"
            class="form-control"
          />
        </div>
      </div>
      <label for="exampleFormControlSelect1">Email</label>
      <input
        type="email"
        id="defaultRegisterFormEmail"
        class="form-control mb-4"
      />
      <label for="exampleFormControlSelect1">Password</label>
      <input
        type="password"
        id="defaultRegisterFormPassword"
        class="form-control mb-4"
        aria-describedby="defaultRegisterFormPasswordHelpBlock"
      />
      <label for="exampleFormControlSelect1">Confirm Password</label>
      <input
        type="password"
        id="defaultRegisterFormPassword"
        class="form-control mb-4"
        aria-describedby="defaultRegisterFormPasswordHelpBlock"
      />
      <label for="exampleFormControlSelect1">Address</label>
      <input
        type="text"
        id="defaultRegisterFormAddress"
        class="form-control mb-4"
        aria-describedby="defaultRegisterFormPasswordHelpBlock"
      />
      <!-- Phone number -->
      <input
        type="text"
        id="defaultRegisterFormAddress"
        class="form-control mb-4"
        aria-describedby="defaultRegisterFormPasswordHelpBlock"
      />
      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <label for="exampleFormControlSelect1">City</label>
          <input
            type="text"
            id="defaultRegisterFormFirstName"
            class="form-control"
          />
        </div>
        <div class="col">
          <!-- Last name -->
          <label for="exampleFormControlSelect1"
            >State Province or Region*</label
          >
          <input
            type="text"
            id="defaultRegisterFormLastName"
            class="form-control"
          />
        </div>
      </div>
      <label for="exampleFormControlSelect1">Zip / Postal Code</label>
      <input
        type="text"
        id="defaultRegisterFormAddress"
        class="form-control mb-4"
        aria-describedby="defaultRegisterFormPasswordHelpBlock"
      />
      <label for="exampleFormControlSelect1">Mobile Phone Number</label>
      <input
        type="number"
        id="defaultRegisterFormAddress"
        class="form-control mb-4"
        aria-describedby="defaultRegisterFormPasswordHelpBlock"
      />
      <button class="btn btn-info my-4 btn-block" id="grey" type="submit">
        Create Account
      </button>
    </form>
  </body>
</html>
